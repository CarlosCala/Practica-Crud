<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " href="index.html">Inicio</a>
              <a class="nav-link active" aria-current="page" href="admin.html">Admin</a>
            </div>
          </div>
        </div>
      </nav>


    <main class="container">
        <section>
            <h1 class="display-3 text-center">Administrador de productos</h1>
        <form id="formProducto">
            <div class="mb-3">
                <label for="codigo" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="codigo" placeholder="12345">
              </div>
              <div class="mb-3">
                <label for="producto" class="form-label">Producto a ingresar</label>
                <input type="text" class="form-control" id="producto" rows="3" placeholder="ej : Iron Man"></>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" rows="3" placeholder="2"></>
              </div>
              <div class="mb-3">
                <label for="URL" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" rows="3" placeholder=""></>
              </div>
              <div class="d-flex justify-content-center">
              <button class="btn btn-danger justify-content-center" type="submit" > Cargar</button>
              </div>
             
        </form>
        
        </section>
    
    
    </main>

    <footer></footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>
